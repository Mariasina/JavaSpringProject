<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="script.js"></script>
    
    <title>Service Manager</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/configuracoes.png">
</head>
<body class="loginBody">
    <header>
    </header>

    <div class="form">
        <form onsubmit="openModal(event)" action="">
            <h1 class="Titulo_login">Login</h1>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required placeholder="Enter your Username">
            
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required placeholder="Enter your Password">

            <button type="submit">Enter</button>
        </form>
    </div>

    <div id="01" class="modal">
        <span onclick="closeModal()" class="close">â›’</span>

        <form class="modal-form" action="">
            <label>New Password: </label>
            <input type="password" id="newPassword" name="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Enter a New Password">

            <label>Confirm Password: </label>
            <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" required placeholder="Confirm the New Password">

            <div id="mismatch" class="mismatch">
                <p><b>Passwords do not match!</b></p>
            </div>

            <div id="message" class="message">
                <p><b>Password must contain the following: </b></p>
                <p id="letter">A lowercase letter</p>
                <p id="capital">A capital (uppercase) letter</p>
                <p id="number">A number</p>
                <p id="length">Minimum 8 characters</p>
            </div>

            <button type="submit" onclick="checkPasswordValidity(event)">Confirm</button>
        </form>
    </div>

</body>
</html>
