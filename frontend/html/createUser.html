<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;
    1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Cadastro de usuário</title>

</head>

<body>
    <header>

    </header>
    <main>
        <div>
            <a href="register.html">
                <img class="arrow-image" src="../img/seta-esquerda.png">
            </a>
        </div>
        <div class="title-area">
            <h1>Cadastrar Usuário</h1>
        </div>
        <div class="register-area">
            <div>
                <img class="logo-image" src="../img/logo.png">
            </div>
            <form action="">
                <div class="form-inputs">
                    <label>Login</label>
                    <input type="text" name="login" placeholder="Login" required>
                </div>
                <div class="form-inputs">
                    <label>Setor</label>
                    <input type="text" name="department" placeholder="Setor" required>
                </div>
                <div class="form-inputs">
                    <label>Tipo de usuário</label>
                    <select name="type-user" required>
                        <option value="" disabled selected hidden>Escolha um tipo</option>
                        <option value="1">Administrador</option>
                        <option value="2">Gerente</option>
                        <option value="3">Colaborador</option>
                    </select>
                </div>
                <div class="form-inputs">
                    <button type="submit"><b>Cadastrar</b></button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
