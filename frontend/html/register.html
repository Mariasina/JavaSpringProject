<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;
    1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Cadastro de usuário</title>

</head>

<body>
    <header>

    </header>
    <main>
        <div class="title-area">
            <h1>Cadastrar Usuário</h1>
        </div>
        <div class="register-area">
            <div>
                <img src="../img/logo.png">
            </div>
            <form action="">
                <div class="form-inputs">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-inputs">
                    <label>Departamento</label>
                    <select name="department" required>
                        <option value="" disabled selected hidden>Escolha um departamento</option>
                        <option value="1">Departamento 1</option>
                        <option value="2">Departamento 2</option>
                        <option value="3">Departamento 3</option>
                        <option value="4">Departamento 4</option>
                    </select>
                </div>
                <div class="form-inputs">
                    <label>Tipo</label>
                    <select name="type" required>
                        <option value="" disabled selected hidden>Escolha um tipo</option>
                        <option value="1">Administrador</option>
                        <option value="2">Gerente</option>
                        <option value="3">Usuário</option>
                    </select>
                </div>
                <div class="form-inputs">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
