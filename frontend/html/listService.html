<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;
    1,800;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/listService_style.css">

    <title>Lista de serviços</title>

</head>

<body>
    <header>

    </header>
    <main>
        <div>
            <a href="home.html">
                <img class="arrow-image" src="../img/seta-esquerda.png">
            </a>
        </div>
        <div class="background-area">
            <div class="background-list">
                <table class="table">
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Procura de serviços" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><img class="search-image" src="../img/search.png"></button>
                  </div>
                  <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Gerente</th>
                    <th scope="col">Setor</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td>@Nome</td>
                      <td>@Descrição</td>
                      <td>@Gerente</td>
                      <td>@Setor</td>
                      <td><img class="edit-image" src="../img/editar-texto.png"></td>
                      <td><img src="../img/trash.png"></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>@Nome</td>
                      <td>@Descrição</td>
                      <td>@Gerente</td>
                      <td>@Setor</td>
                      <td><img class="edit-image" src="../img/editar-texto.png"></td>
                      <td><img src="../img/trash.png"></td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>@Nome</td>
                      <td>@Descrição</td>
                      <td>@Gerente</td>
                      <td>@Setor</td>
                      <td><img class="edit-image" src="../img/editar-texto.png"></td>
                      <td><img src="../img/trash.png"></td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="...">
                  <ul class="pagination">
                    <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item active" aria-current="page">
                      <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
